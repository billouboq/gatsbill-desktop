<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Hello World!</title>
</head>

<body>

<div id="chat">
   <div class="screen">
      <p>{{name}}</p>
      <div v-for="msg in messages">
         {{msg.name}} : {{msg.text}}
      </div>
   </div>
   <div class="text-edit">
      <input v-model="text" v-on:keyup.enter="submit" type="text">
   </div>
</div>

<script src="../dist/bundle.js"></script>
</body>
</html>
